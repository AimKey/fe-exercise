<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3School-replicate</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba8c3661b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Ref: https://www.w3schools.com/ -->
    <header class="header">
      <div class="header__left">
        <ul class="header__links">
          <a class="logo" href="#">
            <img src="./assets/images/W3Schools_logo.png" alt="W3S-logo" />
          </a>
          <li class="links__items">
            <a class="header__text" href="#">Tutorials</a>
            <i class="fa-solid fa-caret-down fa-xs" style="color: #ffffff"></i>
          </li>
          <li class="links__items">
            <a class="header__text" href="#">Exercises</a>
            <i class="fa-solid fa-caret-down fa-xs" style="color: #ffffff"></i>
          </li>
          <li class="links__items">
            <a class="header__text" href="#">Get Certified</a>
            <i class="fa-solid fa-caret-down fa-xs" style="color: #ffffff"></i>
          </li>
          <li class="links__items">
            <a class="header__text" href="#">Services</a>
            <i class="fa-solid fa-caret-down fa-xs" style="color: #ffffff"></i>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <div class="header__right__advertiser">
          <button class="button advertisement header__text">
            <i
              class="fa-solid fa-wand-sparkles header__right__icons"
              style="color: #9763f6"
            ></i>
            Bootcamps
          </button>
          <button class="button advertisement header__text">
            <i
              class="fa-solid fa-gift header__right__icons"
              style="color: #04aa6d"
            ></i>
            Spaces
          </button>
        </div>

        <div class="box-left">
          <button class="button signup header__text">Sign Up</button>
        </div>
        <div class="box-right">
          <button class="button login header__text">Log in</button>
        </div>

      </div>
    </header>
    <nav class="navbar">
      <div class="navbar__main"></div>
      <div class="navbar__secondary"></div>
    </nav>
  </body>
</html>
