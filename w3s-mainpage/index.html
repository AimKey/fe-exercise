<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W3School-replicate</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba8c3661b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Ref: https://www.w3schools.com/ -->
    <div class="container">
      <header class="header">
        <div class="header__left">
          <ul class="header__links">
            <a class="logo" href="#">
              <img src="./assets/images/W3Schools_logo.png" alt="W3S-logo" />
            </a>

            <a class="header__text" href="#">
              Tutorials
              <i class="fa-solid fa-caret-down fa-xs" style="color: #dddd"></i>
            </a>

            <a class="header__text" href="#">
              Exercises
              <i class="fa-solid fa-caret-down fa-xs" style="color: #dddd"></i>
            </a>
            <a class="header__text" href="#">
              Get Certified
              <i class="fa-solid fa-caret-down fa-xs" style="color: #dddd"></i>
            </a>

            <a class="header__text" href="#">
              Services
              <i class="fa-solid fa-caret-down fa-xs" style="color: #dddd"></i>
            </a>
          </ul>
        </div>
        <div class="header__right">
          <div class="header__right__advertiser">
            <button class="button advertisement header__text">
              <i
                class="fa-solid fa-wand-sparkles header__right__icons"
                style="color: #9763f6"
              ></i>
              Bootcamps
            </button>
            <button class="button advertisement header__text">
              <i
                class="fa-solid fa-gift header__right__icons"
                style="color: #04aa6d"
              ></i>
              Spaces
            </button>
          </div>

          <div class="box-left">
            <button class="button signup header__text">Sign Up</button>
          </div>
          <div class="box-right">
            <button class="button login header__text">Log in</button>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="navbar__main">
          <ul class="navlist">
            <li class="navlist__items html">
              <a class="header__text" href="#">HTML</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">CSS</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">JAVASCRIPT</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">SQL</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">PYTHON</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">JAVA</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">PHP</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">BOOTSTRAP</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">HOW TO</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">W3.CSS</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">C</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">C++</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">C#</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">REACT</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">R</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">JQUERY</a>
            </li>
            <li class="navlist__items">
              <a class="header__text" href="#">DJANGO</a>
            </li>
          </ul>
        </div>
        <div class="navbar__secondary">
          <a class="icon-misc"href="#">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </a>
          <a class="icon-misc"href="#">
            <i class="fa-solid fa-earth-asia"></i>
          </a>
          <a class="icon-misc"href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </nav>
    </div>

    <div class="navbar__reserve"></div>

    <div class="center">
      <div class="center__content">
        <p>Learn to Code</p>
        <h3>With the world's largest web developer site.</h3>
        <br>
        <div class="center__searchbar">
          <input type="text" placeholder="Search our tutorials, e.g. HTML">
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="center__link"> 
          <a href="#">Not Sure Where To Begin?</a>
        </div>
      </div>
    </div>
  </body>
</html>
