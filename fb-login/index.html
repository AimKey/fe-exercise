<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-Login_Replicate</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
  <body>
    <section class="section1">
      <div class="account">
        <div class="account__desc">
          <span class="logo">fakebook</span>
          <span class="title">Đăng nhập gần đây</span>
          <span class="sub_title"
            >Nhấp vào ảnh của bạn hoặc thêm tài khoản</span
          >
        </div>

        <div class="cards">
          <div class="card user">
            <div class="delete">
                <div class="up1"></div>
                <div class="down1 up1"></div>
            </div>
              <img src="./assets/image/sunny_h160.png" alt="" />
              <p>Minh Kiệt</p>
          </div>

            <div class="card add">
              <div class="upper">
                <div class="upper__symbol">
                  <div class="up2"></div>
                  <div class="down2 up2"></div>
                </div>
              </div>
              <p>Thêm tài khoản</p>
            </div>
        </div>
      </div>
    </section>

    <section class="section2"></section>
  </body>
</html>
