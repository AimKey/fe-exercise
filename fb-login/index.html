<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-Login_Replicate</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <body>
      <section class="section1">
        <div class="account">
          <div class="account__desc">
            <span class="logo">fakebook</span>
            <span class="title">Đăng nhập gần đây</span>
            <span class="sub_title"
              >Nhấp vào ảnh của bạn hoặc thêm tài khoản</span
            >
          </div>

          <div class="cards">
            <div class="card user">
              <div class="delete">
                <div class="up1"></div>
                <div class="down1 up1"></div>
              </div>
              <img src="./assets/image/sunny_h160.png" alt="" />
              <p>Minh Kiệt</p>
            </div>

            <div class="card add">
              <div class="upper">
                <div class="upper__symbol">
                  <div class="up2"></div>
                  <div class="down2 up2"></div>
                </div>
              </div>
              <p>Thêm tài khoản</p>
            </div>
          </div>
        </div>

        <div class="login">
          <div class="form">
            <div class="input_container">
              <div class="input">
                <input type="text" placeholder="Email hoặc số điện thoại" />
              </div>
              <div class="input">
                <input type="text" placeholder="Mật khẩu" />
              </div>
            </div>
            <div class="button_container">
              <button class="button">
                Đăng nhập
              </button>
            </div>

            <div class="forget_pass">
              <a href="#">Quên mật khẩu?</a>
            </div>
            <hr class="seperator" />
            <div class="button_container">
              <button class="button create"> Tạo tài khoản mới</button>
            </div>
          </div>
          
          <div class="guide">
            <span>
              <b>Tạo Trang</b> dành cho người nổi tiếng, thương hiệu hoặc doanh
              nghiệp.
            </span>
          </div>
          
        </div>
      </section>

      <section class="section2"></section>
    </body>
  </head>
</html>
